<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Facility Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .search-container {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .search-option {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }

        .search-option h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        #resultsTable {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .search-form {
            display: none;
        }

        .search-form.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Food Facility Finder</a>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="search-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center mb-4">Find Food Facilities</h1>

                    <!-- Search Type Selector -->
                    <div class="search-option mb-4">
                        <h3>Select Search Type</h3>
                        <div class="row">
                            <div class="col-md-12">
                                <select class="form-select" id="searchTypeSelect">
                                    <option value="">Choose search type...</option>
                                    <option value="name">Search by Facility Name</option>
                                    <option value="street">Search by Street</option>
                                    <option value="coordinates">Search by Coordinates</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Search by Name Form -->
                    <div class="search-option search-form" id="nameSearchForm">
                        <h3>Search by Facility Name</h3>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Enter facility name..."
                                    id="facilityNameInput">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="statusSelect">
                                    <option value="">All Statuses</option>
                                    <option value="APPROVED">Approved</option>
                                    <option value="REQUESTED">Requested</option>
                                    <option value="EXPIRED">Expired</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" type="button" id="searchByNameBtn">Search by Name</button>
                    </div>

                    <!-- Search by Street Form -->
                    <div class="search-option search-form" id="streetSearchForm">
                        <h3>Search by Street</h3>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control"
                                    placeholder="Enter street name (minimum 3 characters)" id="streetInput">
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" type="button" id="searchByStreetBtn" disabled>Search by
                            Street</button>
                    </div>

                    <!-- Search by Coordinates Form -->
                    <div class="search-option search-form" id="coordinatesSearchForm">
                        <h3>Search by Coordinates</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="number" class="form-control" placeholder="Latitude" id="latitudeInput"
                                    step="any">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" placeholder="Longitude" id="longitudeInput"
                                    step="any">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <select class="form-select" id="coordinatesStatusSelect">
                                    <option value="APPROVED" selected>Approved</option>
                                    <option value="REQUESTED">Requested</option>
                                    <option value="EXPIRED">Expired</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" type="button" id="searchByCoordsBtn">Search by
                            Coordinates</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loadingIndicator">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Searching...</p>
    </div>

    <!-- Results Section -->
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="resultsTable">
                <thead>
                    <tr>
                        <th>Facility Name</th>
                        <th>Facility Type</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <!-- <script src="script.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
